<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercício Formulário Cadastro Dev em Dobro">
    <meta name="author" content="Eduardo Espirito" >
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Cadastre-se</title>
</head>
<body>
    <main>
        <h1>Cadastre-se</h1>
        <h2 class="rapido-facil">É rápido e fácil</h2>
        <hr>
        <form method="get" action="index.html">
            <div class="nome-sobrenome">
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required><br>
            </div>
            <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email" required><br>
            <input type="password" name="senha" id="senha" placeholder="Nova senha" required><br>
            <div class="campo-nascimento">
                <label class="data-nascimento">Data de nascimento</label><br>
                <select name="dia" id="dia" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">2</option>
                    <option value="4">4</option>
                </select>
                <select name="mes" id="mes">
                    <option value="jan">Jan</option>
                    <option value="fev">Fev</option>
                    <option value="mar">Mar</option>
                    <option value="abr">Abr</option>
                </select>
                <select name="ano" id="ano">
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                </select><br>
            </div>
            <div class="campo-genero">
                <label class="genero">Gênero</label><br>
                <label for="feminino" >Feminino</label>
                <input type="radio" name="genero" id="feminino" value="feminino">
                <label for="masculino" class="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="personalizado" class="personalizado">Personalizado</label>
                <input type="radio" name="genero" id="personalizado" value="personalizado"><br>
            </div><hr>
            <p class="termos">Ao clicar em Cadastre-se, você concorda com nossos <a href="#"> Termos, Política de Privacidade</a> e <a href="#">Política de Cookies.</a> Você poderá receber notificações por SMS e cancelar isso quando quiser.</p>

            <input type="submit" value="Cadastre-se" class="cadastre-se"><br>
            

        </form>



    </main>
    
</body>
</html>
